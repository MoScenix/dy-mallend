syntax = "proto3";

package orders;

option go_package = "/orders";

message GetOrdersReq {
  uint32 UserId = 1;
}

message GetOrdersResp {
  repeated Order orders = 1;
}

message Order {
  repeated OrderItem items = 1;
}

message OrderItem {
  uint32 ProductId = 1;
  uint32 Quantity  = 2;
}
message AddOrderReq {
  uint32 UserId = 2;
  repeated OrderItem items = 1;
}
message AddOrderResp {}

service OrdersService {
    rpc GetOrders(GetOrdersReq) returns (GetOrdersResp);
    rpc AddOrder(AddOrderReq) returns (AddOrderResp);
}