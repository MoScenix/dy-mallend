syntax = "proto3";

package product;

option go_package = "/product";

service ProductCatalogService {
  rpc ListProducts(ListProductsReq) returns (ListProductsResp) {}
  rpc GetProduct(GetProductReq) returns (GetProductResp) {}
  rpc SearchProducts(SearchProductsReq) returns (SearchProductsResp) {}
  rpc AddProduct(AddProductReq) returns (AddProductResp) {}
  rpc DeleteProduct(DeleteProductReq) returns (DeleteProductResp) {}
  rpc GetProDucts (GetProDuctsReq) returns (GetProDuctsResp){}
  rpc GetProductsById( GetProductsByIdReq)returns  (GetProductsByIdResp){}
}

message GetProDuctsReq {
  uint32 user_id = 1;
}
message GetProductsByIdReq {
  repeated uint32 ids = 1;
}

message GetProductByIdRespIteam {
  uint32 pid          = 1;
  string description = 2;
  string picture     = 4;
  string name        = 5;
  float  price       = 6;
  bool   isdeleted   = 7;

}
message  GetProductsByIdResp {
  repeated GetProductByIdRespIteam  products = 1;
}

message GetProDuctsResp {
  repeated Product products = 1;
}

message ListProductsReq{
  int32 page     = 1;
  int64 pageSize = 2;

  string categoryName = 3;
}

message Product {
  uint32 id          = 1;
  string name        = 2;
  string description = 3;
  string picture     = 4;
  float  price       = 5;

  repeated string categories = 6;
}

message ListProductsResp {
  repeated Product products = 1;
}

message GetProductReq {
  uint32 id = 1;
}

message GetProductResp {
  Product product = 1;
}

message SearchProductsReq {
  string query = 1;
}

message SearchProductsResp {
  repeated Product results = 1;
}

message AddProductReq {
  string name        = 1;
  string description = 2;
  string picture     = 3;
  float  price       = 4;
  string categories  = 5;
  uint32 user_id     = 6;
}

message AddProductResp {
  uint32 id = 1;
}

message DeleteProductReq {
  uint32 id      = 1;
  uint32 user_id = 2;
}

message DeleteProductResp {
  bool   success = 1;
  string picture = 2;
}