syntax="proto3";

package user;

option go_package="/user";

service UserService {
  rpc Register(RegisterReq) returns (RegisterResp) {}
  rpc Login(LoginReq) returns (LoginResp) {}
  rpc GetAuth(GetAuthReq)returns (GetAuthResp){}
  rpc AuthChange(AuthChangeReq) returns (AuthChangeResp){}
}
message AuthChangeReq {
  uint32 user_id = 1;
  string user_name = 2;
  string description = 3;
}
message AuthChangeResp{
  bool success = 1;
}
message RegisterReq {
  string email            = 1;
  string password         = 2;
  string confirm_password = 3;
}

message RegisterResp {
  int32  user_id  = 1;
  string uer_name = 2;
}

message LoginReq {
  string email    = 1;
  string password = 2;
}

message LoginResp {
  int32  user_id  = 1;
  string uer_name = 2;
}

message GetAuthReq {
  int32 user_id = 1;
}

message GetAuthResp {
  string user_name   = 2;
  string description = 3;
}
